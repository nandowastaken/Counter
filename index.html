<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    
    <main class="main">
        <div class="text">
            <h1 id="title">Counter</h1>
            <h1 id="number"></h1>
        </div>


        <div class="buttons">
            <button id="decrease" onclick="decrease()">D E C R E A S E</button>
            <button id="reset" onclick="reset()">R E S E T</button>
            <button id="increase" onclick="increase()">I N C R E A S E</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
